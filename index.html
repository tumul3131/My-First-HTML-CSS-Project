<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;600;800&family=Merriweather:ital,wght@1,300&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  <title>Test Results</title>

</head>
<body>
  <div class="main-div">
  <table class="content">
  <tr>
  <td class="result-col">
  <h3 class="result">Your Result</h3><br>
  <div class="score">
  <h1 class="final-score">76</h1><br>
  <h5 class="final-score-1">of 100</h5><br>
  </div>
  <h2>Great</h2><br>
  <p class="para">You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
</td>
<td class="summary-col">
  <h3 class="summary">Summary</h3><br>
  <div class="four-rows">
  <div class="reaction">
  <h4><img  src="assets/images/icon-reaction.svg">Reaction</h4>
  <h4><span class="re-score">80</span> / 100</h4><br>
</div>
  
  <div class="memory">
  <h4><img src="assets/images/icon-memory.svg">Memory</h4>
  <h4><span class="re-score">92</span> / 100</h4><br>
</div>

  <div class="verbal">
  <h4><img src="assets/images/icon-verbal.svg">Verbal</h4>
  <h4><span class="re-score">61</span> / 100</h4><br>
</div>

  <div class="visual">
  <h4><img src="assets/images/icon-visual.svg">Visual</h4>
  <h4><span class="re-score">72</span> / 100</h4><br>
</div>
</div>
  <a class="btn" href="#">Continue</a><br>
</td>
</tr>
</table>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TUMUL PRAKASH</a>.
  </div>
</div>
</body>
</html>
